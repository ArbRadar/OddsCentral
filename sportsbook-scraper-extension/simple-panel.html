<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; }
        button { 
            background: #007aff; color: white; border: none; padding: 12px 20px; 
            border-radius: 6px; cursor: pointer; margin: 5px; font-size: 14px; 
        }
        button:hover { background: #0056cc; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { 
            margin: 10px 0; padding: 15px; border-radius: 6px; 
            border: 1px solid #ddd; white-space: pre-wrap; font-family: monospace; 
        }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple API Panel</h1>
        <p>No complexity, just call the endpoint directly.</p>
        
        <button id="test-btn">Test API Connection</button>
        <br><br>
        
        <label>Fetch and Send Odds (limit):</label>
        <input type="number" id="limit" value="5" min="1" max="50">
        <button id="fetch-btn">Fetch & Send Odds</button>
        
        <br><br>
        <button id="clear-btn">Clear Results</button>
        
        <div id="results"></div>
    </div>
    
    <script src="simple-api-test.js"></script>
    <script src="simple-panel.js"></script>
</body>
</html>
